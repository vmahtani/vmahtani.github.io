<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {
  font-family: "Raleway", sans-serif;
  color:turquoise;
  background-color: whitesmoke;
}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
.bgimg {
  background-image: url('charts/donnydunks.jpg');
  background-repeat: no-repeat;
  background-size: 300px 300px;
  background-color: whitesmoke;
  }
</style>
  
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-black w3-collapse w3-top w3-center" style="z-index:3;width:300px;height:1800px;font-weight:bold" id="mySidebar"><br>
    <div class="bgimg"> 
      <h2 class="w3-padding-64 w3-center"><b>i don't want to be the hero ....<br></b></h3>
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">2018</a> 
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">2018</a> 
      <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">2021</a>
    </div>
  </nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">PETRUSKA LEGENDS</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-third">
      <img src="charts/2018_awards.jpg" style="width:100%" onclick="onClick(this)" alt="2018 Awards">
      <img src="charts/2018_dpoy.jpg" style="width:100%" onclick="onClick(this)" alt="2018 DPOY Damian">
    </div>
    <div class="w3-third">
      <img src="charts/2018_mvp.jpg" style="width:100%" onclick="onClick(this)" alt="2018 MVP Damian">
      <img src="charts/2018_argue.jpg" style="width:100%" onclick="onClick(this)" alt="2018 Argue Donny">
    </div>
    <div class="w3-third">
      <img src="charts/2018_squad.jpg" style="width:100%" onclick="onClick(this)" alt="2018 Squad Damian, Vin, Danny, Sadat">
      <img src="charts/2018_mip.jpg" style="width:100%" onclick="onClick(this)" alt="2018 MIP Omid">
    </div>
</div>
<div class="w3-row">
  <div class="w3-third">
    <img src="charts/2018_awards.jpg" style="width:100%" onclick="onClick(this)" alt="2018 Awards">
    <img src="charts/2018_dpoy.jpg" style="width:100%" onclick="onClick(this)" alt="2018 DPOY Damian">
  </div>
  <div class="w3-third">
    <img src="charts/2018_mvp.jpg" style="width:100%" onclick="onClick(this)" alt="2018 MVP Damian">
    <img src="charts/2018_argue.jpg" style="width:100%" onclick="onClick(this)" alt="2018 Argue Donny">
  </div>
  <div class="w3-third">
    <img src="charts/2018_squad.jpg" style="width:100%" onclick="onClick(this)" alt="2018 Squad Damian, Vin, Danny, Sadat">
    <img src="charts/2018_mip.jpg" style="width:100%" onclick="onClick(this)" alt="2018 MIP Omid">
  </div>
</div>

  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>



<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
